<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
  <div class="main">
    <div class="wrapperForm">
      <form id="Register" action="#" method="post">
        <div style="margin-bottom: 20px; border-bottom: 1px solid">
          <label for="name">Введите имя:</label><br />
          <input name="User_Name" type="text" id="name" min="2" />
        </div>

        <div style="margin-bottom: 20px; border-bottom: 1px solid">
          <label for="email">Введите email:</label><br />
          <input name="User_Email" type="email" id="email" />
        </div>

        <div style="margin-bottom: 20px; border-bottom: 1px solid">
          <label for="fin">Финансовый счет:</label><br />
          <input name="User_Finance" type="text" id="fin" min="2" />
        </div>

        <div style="margin-bottom: 20px; border-bottom: 1px solid">
          <label for="status">Финансовая оценка:</label><br />
          <input name="User_Status" type="text" id="status" min="2" />
        </div>

        <div style="text-align: center">
          <button type="submit">Отправить</button>
        </div>
      </form>
    </div>
  </div>

    <script>

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw6XXsoaHAdC-95Q77L5r0PtQ-klYWu49OyxifdbsljBOK2nWgcuhOMt74dCWtXNCJaCw/exec";
      const form = document.forms["Register"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => window.location.reload())
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
